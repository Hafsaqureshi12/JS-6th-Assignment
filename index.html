<!-- 1. Suppose You have an array of object Calculate 
total price of each item and all items;  -->
    <h1>Items and Prices:</h1>
    <ul id="itemList"></ul>

    <h2 id="totalPrice">Total Price:</h2>

    <script>
        const items = [
          { name: "Apple", price: 10, quantity: 2 },
          { name: "Banana", price: 5, quantity: 5 },
          { name: "Orange", price: 8, quantity: 3 }
        ];

        let totalForAllItems = 0;
        const itemList = document.getElementById("itemList");

        items.forEach(item => {
            const totalForItem = item.price * item.quantity;
            totalForAllItems += totalForItem;

            // Create list item for each product
            const listItem = document.createElement("li");
            listItem.textContent = `${item.name}: ${totalForItem}`;
            itemList.appendChild(listItem);
        });

        // Display the total price
        document.getElementById("totalPrice").textContent = `Total Price: ${totalForAllItems}`;
    </script>

<!-- 4. Suppose you want to check population of your area, their 
educations and professions.   -->
    <h1>Population Data Form</h1>

    <form id="populationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>

    <label for="education">Education:</label>
    <select id="education" required>
        <option value="High School">High School</option>
        <option value="Bachelor's">Bachelor's</option>
        <option value="Master's">Master's</option>
        <option value="PhD">PhD</option>
    </select><br><br>

    <label for="profession">Profession:</label>
    <select id="profession" required>
        <option value="Engineer">Engineer</option>
        <option value="Doctor">Doctor</option>
        <option value="Teacher">Teacher</option>
        <option value="Artist">Artist</option>
    </select><br><br>

    <button type="submit">Save Record</button>
</form>

<h2>Saved Records:</h2>
<ul id="recordsList"></ul>

<script>
    function Population(name, gender, address, education, profession) {
        this.name = name;
        this.gender = gender;
        this.address = address;
        this.education = education;
        this.profession = profession;
    }

    let populationRecords = JSON.parse(localStorage.getItem('populationRecords')) || [];

    function displayRecords() {
        var recordsList = document.getElementById('recordsList');
        recordsList.innerHTML = '';
        populationRecords.forEach((record, index) => {
            recordsList.innerHTML += `<li>${record.name}, ${record.gender}, ${record.address}, ${record.education}, ${record.profession}</li>`;
        });
    }

    // Form submission event
    document.getElementById('populationForm').addEventListener('submit', function(e) {
        e.preventDefault(); 
        var name = document.getElementById('name').value;
        var gender = document.querySelector('input[name="gender"]:checked').value;
        var address = document.getElementById('address').value;
        var education = document.getElementById('education').value;
        var profession = document.getElementById('profession').value;
        var newRecord = new Population(name, gender, address, education, profession);
        populationRecords.push(newRecord);
        localStorage.setItem('populationRecords', JSON.stringify(populationRecords));

        displayRecords();

        document.getElementById('populationForm').reset();
    });
    displayRecords();
</script>
